version: "3"

services:
  mininet:
    image: dmoro92/p4mn:latest
    volumes:
      - ./topo:/topo
    privileged: true
    ports:
      - "50001:50001"
      - "50002:50002"
      - "50003:50003"
      - "50004:50004"
    entrypoint: "/topo/entrypoint.sh /topo/topo.py"
    tty: true
  onos:
    image: onosproject/onos:2.2.3
    ports:
      - "8181:8181"
      - "8101:8101"
    environment:
      - ONOS_APPS=drivers,gui,openflow,segmentrouting,drivers.stratum,pipelines.fabric,drivers.bmv2
    links:
      - mininet
  gui:
    image: dmoro92/flask:latest
    volumes:
      - ../../flowblaze.p4/gui:/flowblazeGui
      - ../../app/src/main/resources/:/p4src
    ports:
      - "8000:8000"
    working_dir: /flowblazeGui
    entrypoint: "python gui.py --debug --p4_file /p4src/fabric.p4 --json_file /p4src/p4c-out/fabric-flowblaze/bmv2/default/bmv2.json --onos_cfg --debug"
    links:
      - onos